        <div class="cuadro">
          <form>
            <label for="cities">Selecciona tu municipio de entrega:</label>
            <select id="cities" onchange="updateStates()">
              <option value="León">selecciona</option>
              <option value="León">León</option>
              
            </select>
            
            <label for="states">Selecciona tu estado:</label>
            <select id="states">
            </select>
          </form>
          
          <button onclick="registrarEstado()">Comenzar</button>
          <p id="mensaje"></p>
          
          <script>
            function updateStates() {
              var citySelect = document.getElementById("cities");
              var stateSelect = document.getElementById("states");
              stateSelect.innerHTML = "";
            
              var city = citySelect.value;
              var states;
            
              
              if (city === "León") {
                states = ["Guanajuato"];
              } 
              
              states.forEach(function(state) {
                var option = document.createElement("option");
                option.text = state;
                option.value = state.toLowerCase().replace(/\s+/g, '_');
                stateSelect.add(option);
              });
            }
            
            function registrarEstado() {
              var stateSelect = document.getElementById("states");
              var selectedState = stateSelect.value;
              var mensaje = "Se ha registrado su estado como " + selectedState;
              document.getElementById("mensaje").textContent = mensaje;
            }
          </script>
